  <body>
    <script>
      "use strict";
const number = prompt(`Укажите число которое нужно развернуть`);

if (isNaN(number)) {
  alert(`ты написал не число! Давай все сначала !`);
} else {
  let result = number;
  result = result.split("").reverse().join("");
  alert(`У тебя получилось=> ${result}`);
}

    </script>
