  <body>
    <script>
      "use strict";
const radius = prompt(`Введите радиус окружности для получения площади.`);
if (isNaN(radius)) {
  alert(`You написал не число! Давай все сначала !`);
} else if (radius <= 0) {
  alert(`You зачем ты написал 0 или меньше.`);
} else {
  let result = Math.PI * Math.pow(radius, 2);
  alert(`You окружности = ${result.toFixed(3)}`);
}

    </script>
  </body>
