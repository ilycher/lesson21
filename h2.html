  <body>
    <script>
      "use strict";
const EAR = 2020;
const bornDate = prompt(
  `Здарова! Когда ты родился?! (укажите год рождения)`
);
if (isNaN(bornDate)) {
  alert(`Оу ты написал не число! Давай все сначала !`);
} else if (bornDate <= 0) {
  alert(`А зачем ты написал 0 или меньше.`);
} else {
  let result = EAR - bornDate;
  if (result <= 0) {
    alert(`До твоего рождения еще ${-result} лет`);
  } else if (result > 100) {
    alert(`Какой шутник. тебе ${result} лет`);
  } else {
    alert(`Тебе ${result} лет !`);
  }
}

    </script>
  </body>
